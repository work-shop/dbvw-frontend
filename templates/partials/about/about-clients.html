<section class="block padded spy-target bg-yellow" id="about-clients">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-7 mb4">
				<h2>{{ options.clients_statement }}</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 col-sm-10 offset-sm-1 offset-md-0">
				<div class="clients-testimonials slick slick-clients-testimonials">
					{% for testimonial in options.client_testimonials %}
					<div class="testimonial testimonial-slide">
						<div class="testimonial-project col-sm-8 offset-sm-2 col-md-7 offset-md-0 mb1">
							<a href="{{ testimonial.associated_project.guid }}">
								<img src="{{ options.contact_image.sizes.large }}" />
							</a>
						</div>
						<div class="testimonial-quote col-sm-8 offset-sm-2 col-md-4 offset-md-1">
							<h3 class="italic medium-dark">" {{ testimonial.quote }} "</h3>
							<h4 class="medium-dark tight mb2">{{ testimonial.name }}</h4>
							<a href="{{ testimonial.associated_project.guid }}" class="button">See This Project</a>
						</div>
					</div>
					{% endfor %}
				</div>
			</div>
		</div>		
	</div>
</section>
